<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .landscape {
            background-color: orange;
        }

        .portrait {
            background-color: blue;
        }
    </style>
</head>

<body id="body">
    <script src="./vconole.min.js"></script>
    <script>
        var vConsole = new VConsole();
        console.log(window.orientation);
        console.log('iphone 竖屏 0 横屏 90 -90');
        console.log('华为、小米手机 竖屏 0 横屏 90 -90');
        function orient() {
            if (window.orientation == 90 || window.orientation == -90) {
                document.getElementById("body").setAttribute("class", 'landscape');
                orientation = 'landscape';
                // 横屏
                return false;
            } else if (window.orientation == 0 || window.orientation == 180) {
                document.getElementById("body").setAttribute("class", 'portrait');
                orientation = 'portrait';
                // 竖屏
                return false;
            }
        }
        //页面加载时调用
        orient();
        //用户变化屏幕方向时调用 
        window.addEventListener('orientationchange', function (e) {
            orient();
        });

    </script>
</body>

</html>
